<head>

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <script>
        //   Login und Registrierungsformular  wechseln
        
        function toggleForm() {
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");

            // Schaltet die Sichtbarkeit der Formulare um

            loginForm.classList.toggle("hidden");
            registerForm.classList.toggle("hidden");
        }
    </script>
    <style>
        /* Versteckt  nicht aktive Formular */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>4 Gewinnt</h1>



        <!-- Fehlermeldungen aus der URL -->

        <div id="response">
            <?php if (isset($_GET['error'])): ?>
                <p class="error"><?= htmlspecialchars($_GET['error']) ?></p>
            <?php endif; ?>
        </div>




        <!-- Login-Formular -->

        <div id="loginForm">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <input type="text" name="username" placeholder="Benutzername" required>
                <input type="password" name="password" placeholder="Passwort" required>
                <button type="submit">Einloggen</button>
            </form>
            <p>Noch kein Konto? <a href="javascript:void(0);" onclick="toggleForm()">Hier registrieren</a></p>
        </div>




        <!-- Registrierungsformular -->

        <div id="registerForm" class="hidden">
            <h2>Registrierung</h2>
            <form action="login.php" method="POST">
                <input type="text" name="username" placeholder="Benutzername" required>
                <input type="password" name="password" placeholder="Passwort" required>
                <input type="hidden" name="register" value="1">
                <button type="submit">Registrieren</button>
            </form>
            <p>Bereits ein Konto? <a href="javascript:void(0);" onclick="toggleForm()">Hier einloggen</a></p>
        </div>
    </div>
</body>
</html>
